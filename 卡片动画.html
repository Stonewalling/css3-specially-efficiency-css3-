<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卡片动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: bisque;
      }
      .loading {
        position: relative;
        width: 300px;
        height: 400px;
        transform-style: preserve-3d;
      }
      .loading::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      }
      .loading::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-color: #45abc4;
      }
      .loading div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        transform-style: preserve-3d;
        overflow: hidden;
        animation: animate 4s linear infinite;
        animation-delay: calc(0.5s * var(--i));
      }
      @keyframes animate {
        0% {
          transform: perspective(500px) translate3d(0, 0, 0);
          opacity: 1;
          box-shadow: 5px 5px 15px rgba(0, 0, 0, 0);
        }
        25% {
          transform: perspective(500px) translate3d(-50px, -50px, 50px);
          opacity: 1;
          box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        35%,
        100% {
          transform: perspective(500px) translate3d(-600px, -50px, 100px);
          opacity: 0;
        }
      }
      .loading div span {
        position: absolute;
        top: 0;
        width: 100%;
        height: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 8em;
        background-color: #45abc4;
        color: #fff;
        font-weight: 600;
      }
      .loading div span:nth-child(2) {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 50%;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div style="--i: 1;"><span>L</span><span></span></div>
      <div style="--i: 2;"><span>O</span><span></span></div>
      <div style="--i: 3;"><span>A</span><span></span></div>
      <div style="--i: 4;"><span>D</span><span></span></div>
      <div style="--i: 5;"><span>I</span><span></span></div>
      <div style="--i: 6;"><span>N</span><span></span></div>
      <div style="--i: 7;"><span>G</span><span></span></div>
      <div style="--i: 8;"><span>. . .</span><span></span></div>
    </div>
  </body>
</html>
